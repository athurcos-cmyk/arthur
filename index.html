<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta name="theme-color" content="#09090b">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">

    <title>Enfermagem - Painel de Estudos</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>

    <div id="sidebar-overlay" class="sidebar-overlay"></div>

    <header class="navbar">
        <div class="nav-left">
            <button id="mobile-menu-btn" aria-label="Abrir menu">
                <i class="fas fa-bars"></i>
            </button>
            
            <button id="sidebar-toggle-desktop" class="desktop-only-btn" aria-label="Mostrar/ocultar sidebar" title="Mostrar/ocultar sidebar">
                <i class="fas fa-columns"></i>
            </button>

            <div class="logo" onclick="window.location.href = './'" role="button" tabindex="0">
                <i class="fas fa-heartbeat fa-2x"></i>
                <div class="logo-text">
                    <span>ENFERMAGEM</span>
                    <small>ESTUDOS</small>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-wrapper">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="global-search" placeholder="Buscar tópico..." aria-label="Buscar conteúdo">
            </div>
            <div id="search-results" class="search-results"></div>
        </div>

        <div class="nav-right">
            <button class="theme-toggle-btn" id="theme-toggle" aria-label="Alternar tema" aria-pressed="false">
                <i class="fas fa-moon"></i>
            </button>
        </div>
    </header>

    <nav id="semester-nav" class="semester-nav centered" aria-label="Navegação de semestres"></nav>

    <div class="container">
        
        <aside class="sidebar-disciplines" id="sidebar-disciplines" aria-label="Menu de disciplinas">
            <div class="sidebar-header">
                <span id="sidebar-title">Semestre</span>
                <button id="close-sidebar-mobile" class="close-btn-mobile"><i class="fas fa-times"></i></button>
            </div>
            <div id="disciplines-container"></div>
        </aside>

        <main class="main-view" id="main-content">
            
            <div id="dashboard-view" class="animate-fade-up">
                <h2 class="section-title">Próximas Provas</h2>
                <div class="dashboard-grid" id="calendar-container"></div>

                <div id="tasks-section" style="margin-top: 40px; display: none;">
                    <h2 class="section-title">Trabalhos & Entregas</h2>
                    <div class="dashboard-grid" id="tasks-container"></div>
                </div>
            </div>

            <div id="content-view" class="content-area">
                
                <div class="content-toolbar">
                    <div class="toolbar-left">
                        <button id="toc-toggle-btn" class="toc-toggle-btn" aria-label="Índice" aria-pressed="false">
                            <i class="fas fa-list"></i>
                        </button>
                        <div class="breadcrumb" id="breadcrumb"></div>
                    </div>
                    
                    <div class="toolbar-right" style="display: flex; gap: 8px;">
                        <button id="btn-mark-done" class="action-btn" aria-label="Marcar como concluído" title="Marcar como concluído">
                            <i class="fas fa-check"></i>
                        </button>

                        <button id="focus-mode-btn" class="focus-toggle-btn" title="Modo Leitura (Foco)">
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>

                <h1 id="topic-title"></h1>

                <div class="tabs-container" role="tablist">
                    <button class="tab active" onclick="switchTab('text')" role="tab" aria-selected="true"><i class="fas fa-align-left"></i> Resumo</button>
                    <button class="tab" onclick="switchTab('slides')" role="tab" aria-selected="false"><i class="fas fa-file-pdf"></i> Slides</button>
                    <button class="tab" onclick="switchTab('video')" role="tab" aria-selected="false"><i class="fas fa-play-circle"></i> Vídeos</button>
                    <button class="tab" onclick="switchTab('quiz')" role="tab" aria-selected="false"><i class="fas fa-brain"></i> Quiz</button>
                </div>

                <div class="content-wrapper">
                    <div id="tab-text" class="tab-panel active" role="tabpanel">
                        <div class="reading-layout">
                            <div id="markdown-render" class="markdown-content">
                                <p style="color: var(--text-muted);">Carregando resumo...</p>
                            </div>
                            
                            <div class="side-panel-wrapper">
                                <nav id="toc" class="toc-container" aria-label="Índice do conteúdo">
                                    <div class="toc-header-mobile">
                                        <span>Nesta página</span>
                                        <button id="toc-close-mobile" class="toc-close"><i class="fas fa-times"></i></button>
                                    </div>
                                    <div id="toc-content"></div>
                                </nav>

                                <div id="notes-panel" class="notes-panel" aria-label="Notas do tópico">
                                    <div class="notes-header">
                                        <span><i class="fas fa-sticky-note"></i> Minhas Notas</span>
                                    </div>
                                    <textarea id="notes-textarea" placeholder="Anote aqui pontos importantes..."></textarea>
                                    <div class="notes-actions">
                                        <button id="notes-clear" class="btn-small">Limpar</button>
                                        <span id="notes-saved-indicator" class="notes-saved-indicator" aria-hidden="true">Salvo</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div id="tab-slides" class="tab-panel" role="tabpanel">
                        <div id="slides-container" class="slides-grid"></div> 
                    </div>

                    <div id="tab-video" class="tab-panel" role="tabpanel">
                        <div id="videos-container" class="video-grid"></div>
                    </div>

                    <div id="tab-quiz" class="tab-panel" role="tabpanel">
                        <div id="quiz-container" class="quiz-wrapper">
                            <div class="quiz-placeholder">Selecione um tópico com Quiz disponível.</div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
    </div>

    <div id="pomodoro-pill" class="pomodoro-pill" aria-live="polite">
        <span id="pomodoro-time">25:00</span>
        <button id="pomodoro-action" aria-label="Iniciar Pomodoro"><i class="fas fa-play"></i></button>
        <button id="pomodoro-reset" aria-label="Resetar Pomodoro"><i class="fas fa-redo"></i></button>
    </div>

    <script>
        const time = new Date().getTime();
        document.write('<script src="data.js?v=' + time + '"><\/script>');
        // IMPORTANTE: Carrega o banco de questões antes do script principal
        document.write('<script src="quiz.js?v=' + time + '"><\/script>');
        document.write('<script src="script.js?v=' + time + '"><\/script>');
    </script>
</body>
</html>
